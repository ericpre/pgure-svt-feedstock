MACOSX_DEPLOYMENT_TARGET:
- '10.9'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
liblapack:
- 3.8 *netlib
macos_machine:
- x86_64-apple-darwin13.4.0
nlopt:
- '2.7'
numpy:
- '1.16'
pin_run_as_build:
  nlopt:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- osx-64
zip_keys:
- - python
  - numpy
